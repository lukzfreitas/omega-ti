<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-color-cad text-center">Cadastre-se</h1>
    <container>
      <div class="row justify-content-center mid-pad-top">
        <div class="col-lg-6 text-center">
          <p class="text-cad-2">Preencha seus dados no formulário abaixo:</p>
        </div>
      </div>
      <div class="row justify-content-center mid-pad-top">
        <div class="col-lg-4">
          <form class="border-signin">
            <div class="form-group">
              <label for="organizacao" class="font-form">Nome da Organização</label>
              <input type="text" class="form-control" id="organizacao" placeholder="Nome da Organização">
            </div>
            <div class="form-group">
              <label for="name" class="font-form">Nome Completo</label>
              <input type="text" class="form-control" placeholder="Nome Completo">
            </div>
            <div class="form-group">
              <label for="name" class="font-form">Celular</label>
              <input type="number" class="form-control" placeholder="(xx)000.000.000">
            </div>
            <div class="form-group">
              <label for="name" class="font-form">E-mail</label>
              <input type="text" class="form-control" placeholder="Digite seu e-mail">
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center pad-top min-pad-top">
        <div class="col-lg-5">
          <p class="text-cad">Após seu cadastro, será enviada uma senha para seu primeiro acesso. Neste primeiro acesso, solicitaremos que escolha sua nova senha.</p>
          <p class="text-cad-2 text-center">Não esqueça de verificar seu lixo eletrônico (spam).</p>
        </div>
      </div>
      <div class="text-center pad-bottom">
          <button type="submit" class="btn btn-light my-2 my-sm-0 btn-nav">Enviar Dados</button>
          <a class="btn btn-light my-2 my-sm-0 btn-nav" href="app">Voltar</a>
      </div>
    </container>
  </body>
</html>
